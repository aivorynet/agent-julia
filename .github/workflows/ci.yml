name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - uses: julia-actions/cache@v2
      - run: julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - run: julia --project=. -e 'using Pkg; Pkg.test()'
